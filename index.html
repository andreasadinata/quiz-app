<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>quiz-app</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="container">
        <div class="notification">Question 1 of 5</div>
        <div class="question">What is the capital city of Indonesia?</div>
        <ul class="choices">
            <li class="box">Surabaya</li>
            <li class="box">Jakarta</li>
            <li class="box">Bali</li>
        </ul>
        <div class="correctness">correct: 0</div>
        <div class="incorrectness">incorrect: 0</div>
    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
